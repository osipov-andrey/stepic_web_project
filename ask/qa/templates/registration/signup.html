{% extends 'base.html' %}
{% block title %}
    Регистрация
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <p>Вы уже зарегистрировались и выполнили вход.</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="/">
            <input type="submit" value="Войти">
        </form>
    {% endif %}
{% endblock %}
